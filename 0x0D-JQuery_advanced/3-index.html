<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Minified JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Slim JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <!-- Creating the paragraph element -->
    <script type="application/javascript">
        window.onload = function () {
            function createFamilyTree() {
                // Table Head
                $('body').append('<table></table>');
                $('table').append('<thead></thead>');
                $('thead').append('<tr></tr>');
                $('tr').append('<th></th>');
                $('th').text('Firstname');
                $('tr').append('<th></th>');
                $('th').text('Lastname');
                $('table').append('<tbody></tbody>');

                // Tabel Body

                // 1st
                $("tbody").append("<tr></tr>")
                $("tbody tr").append("<td></td>")
                $("tbody tr td").text("Guillaume")
                $("tbody tr").append("<td></td>")
                $("tbody tr td:nth-child(2)").text("Salva")

                // 2nd
                $("tbody").append("<tr></tr>")
                $("tbody tr:nth-child(2)").append("<td></td>")
                $("tbody tr:nth-child(2) td").text("Paulette")
                $("tbody tr:nth-child(2)").append("<td></td>")
                $("tbody tr:nth-child(2) td:nth-child(2)").text("Salva")

                // 3rd
                $("tbody").append("<tr></tr>")
                $("tbody tr:nth-child(3)").append("<td></td>")
                $("tbody tr:nth-child(3) td").text("Antoine")
                $("tbody tr:nth-child(3)").append("<td></td>")
                $("tbody tr:nth-child(3) td:nth-child(2)").text("Salva")
            }
            createFamilyTree();
        }
    </script>

</body>

</html>
