<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Minified JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Slim JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <!-- Creating the paragraph element -->
    <script type="application/javascript">
        window.onload = function () {
            function createFamilyTree() {
                const table = `
                    <table>
                        <thead>
                            <tr>
                                <th>Firstname</th>
                                <th>Lastname</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                `;

                $("body").append(table)
            }

            createFamilyTree();

            function addNewMember(firstName, lastName) {
                const row = `
                    <tr>
                        <td>${firstName}</td>
                        <td>${lastName}</td>
                        <td>(x)</td>
                    </tr>
                `;
                $("body table  tbody").append(row)
                $("tbody tr td:nth-child(3)").css("background-color", "orange");
                $("tbody tr td:nth-child(3)").click(function () {
                    $(this).closest("tr").find("td").remove()
                });
            }

            addNewMember("Guillaume", "Salva");
            addNewMember("Arielle", "Snizt");
            addNewMember("Fanette", "Snizt");
            addNewMember("Gerard", "Snizt");
            addNewMember("Victor", "Salva");
        }
    </script>

</body>

</html>
